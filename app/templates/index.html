<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Cybersecurity Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CyberGuard AI</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-300">Dashboard</a>
                <a href="#" class="hover:text-gray-300">Reports</a>
                <a href="#" class="hover:text-gray-300">Settings</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- URL Scanner -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">URL Scanner</h2>
                <div class="space-y-4">
                    <input type="url" id="urlInput" placeholder="Enter URL to scan" 
                           class="w-full p-2 border rounded">
                    <button onclick="scanUrl()" 
                            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                        Scan URL
                    </button>
                    <div id="urlScanResult" class="mt-4"></div>
                </div>
            </div>

            <!-- Deepfake Detector -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Deepfake Detector</h2>
                <div class="space-y-4">
                    <input type="file" id="mediaInput" accept="image/*,video/*,audio/*" 
                           class="w-full p-2 border rounded">
                    <button onclick="detectDeepfake()" 
                            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                        Analyze Media
                    </button>
                    <div id="deepfakeResult" class="mt-4"></div>
                </div>
            </div>

            <!-- Spam Checker -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Spam Checker</h2>
                <div class="space-y-4">
                    <textarea id="contentInput" placeholder="Enter text to analyze" 
                              class="w-full p-2 border rounded h-32"></textarea>
                    <button onclick="checkSpam()" 
                            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                        Check Content
                    </button>
                    <div id="spamResult" class="mt-4"></div>
                </div>
            </div>
        </div>

        <!-- Threat Reporting -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Report a Threat</h2>
            <div class="space-y-4">
                <input type="text" id="threatTitle" placeholder="Threat Title" 
                       class="w-full p-2 border rounded">
                <textarea id="threatDescription" placeholder="Describe the threat" 
                          class="w-full p-2 border rounded h-32"></textarea>
                <button onclick="reportThreat()" 
                        class="bg-red-600 text-white p-2 rounded hover:bg-red-700">
                    Submit Report
                </button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
