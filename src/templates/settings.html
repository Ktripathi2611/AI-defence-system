    {% extends "base.html" %}

{% block title %}Settings - AI Defense System{% endblock %}
{% block header_title %}System Settings{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">System Settings</h5>
                </div>
                <div class="card-body">
                    <form id="settings-form" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Scan Frequency</label>
                            <select class="form-select" name="scan_frequency">
                                <option value="hourly">Hourly</option>
                                <option value="daily" selected>Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Alert Threshold</label>
                            <select class="form-select" name="alert_threshold">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="auto_block" name="auto_block" checked>
                                <label class="form-check-label" for="auto_block">
                                    Automatically block high-risk threats
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('settings-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        scan_frequency: this.scan_frequency.value,
        alert_threshold: this.alert_threshold.value,
        auto_block: this.auto_block.checked
    };
    
    fetch('/settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert('Settings saved successfully!');
        } else {
            alert('Error saving settings: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error saving settings: ' + error);
    });
});
</script>
{% endblock %}
