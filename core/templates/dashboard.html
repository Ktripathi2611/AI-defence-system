{% extends 'base.html' %}

{% block title %}Dashboard - AI Defense System{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Active Threats</h3>
        <p class="text-3xl text-red-600">{{ stats.active_threats }}</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">System Health</h3>
        <p class="text-3xl text-green-600">{{ stats.system_health }}%</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Active Models</h3>
        <p class="text-3xl text-blue-600">{{ stats.active_models }}</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Alerts Today</h3>
        <p class="text-3xl text-yellow-600">{{ stats.alerts_today }}</p>
    </div>
</div>
{% endblock %}
