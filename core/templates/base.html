<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Defense System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold">AI Defense System</a>
            <div class="space-x-4">
                <a href="{% url 'dashboard' %}" class="hover:text-gray-300">Dashboard</a>
                <a href="{% url 'threats' %}" class="hover:text-gray-300">Threats</a>
                <a href="{% url 'analytics' %}" class="hover:text-gray-300">Analytics</a>
                <a href="{% url 'network_scan' %}" class="hover:text-gray-300">Network Scan</a>
                <a href="{% url 'settings' %}" class="hover:text-gray-300">Settings</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; {% now "Y" %} AI Defense System. All rights reserved.
        </div>
    </footer>
</body>
</html>
